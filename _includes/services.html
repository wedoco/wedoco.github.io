
<section id="services" class="services">
<div class="services container" style="padding-top:5ex;">

    <div class="section-title">
      <h2>{{ site.data.t.services.services[page.lang] }}</h2>
    </div>

    <div class="content">
    
    {% for service in site.data.t.services.services.list %}

    <h5 class="service-description" style="font-family:sans-serif"><i class="bx bx-right-arrow-circle"></i> {{service.header[page.lang]}}</h5>

    <p>{{service.description[page.lang]}}</p>

    {% endfor %}

    </div>
    
  </div>

</div>
</section>
