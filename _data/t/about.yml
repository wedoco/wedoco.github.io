about:
  en: helps other companies build a digital twin of their energy systems to enable predictive analysis and performance improvements. 
      Digital twins are also used to investigate optimal design and sizing of new constructions and retrofitting. <br><br>
      Our <b>mission</b> is to boost efficiency in energy systems through modeling, optimization and predictive control. <br><br>
      Our <b>vision</b> is a sustainable society with smart energy systems. <br><br>
  es: ayuda a otras empresas a construir un gemelo digital de sus sistemas energéticos para habilitar el análisis predictivo y mejoras en el rendimiento. 
      Los gemelos digitales también son utilizados para investigar el diseño óptimo y el dimensionamiento de nuevas construcciones y reacondicionamientos. <br><br>
      Nuestra <b>misión</b> es incrementar la eficiencia de sistemas energéticos a través del modelado, optimización y control predictivo. <br><br>
      Nuestra <b>visión</b> es una sociedad sostenible con sistemas energéticos inteligentes. <br><br>
